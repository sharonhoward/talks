<h1>London Lives Petitions: long v. short (word count), by decade, 1690-1799</h1>
</header>

<div id="chartContainer">
  <script src="js/d3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", "99%", "85%");
    d3.tsv("data/ps_pets_long_short_decades.tsv", function (data) {

      var myChart = new dimple.chart(svg, data);
      myChart.setMargins(50, 30, 30, 60)
      var x = myChart.addCategoryAxis("x", "decade");
      x.addOrderRule("Date");
      myChart.addMeasureAxis("y", "petitions");
      myChart.addSeries("length", dimple.plot.line);
      
      myChart.defaultColors = [
          new dimple.color("#faae15", "#d35400", 1), // orange
          new dimple.color("#7ea8fc", "#2980b9", 1) // blue

      ];
      

      myChart.addLegend(50, 10, "90%", "70%", "right");
      myChart.draw();
    });
  </script>
</div>
<div class="nav" style="float:right;padding:0 5px;"><a href="./">&#10506;</a></div>
</body>
</html>
